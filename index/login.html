<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Style - Login e Cadastro</title>
    <link rel="icon" href="/img/favicon-96x96.png" type="image/x-icon">
    <link rel="stylesheet" href="/style/common.css">
    <link rel="stylesheet" href="/style/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <i class="fas fa-cut"></i>
                    <span>Barbearia Style</span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Login/Cadastro Section -->
    <section class="main-login-section">
        <div class="login-container">
            <div class="welcome-header">
                <h1>Bem-vindo à Barbearia Style</h1>
                <p>Faça login ou cadastre-se para agendar seu horário</p>
            </div>

            <div class="login-cadastro-tabs">
                <button class="tab-button active" onclick="showTab('login')">Entrar</button>
                <button class="tab-button" onclick="showTab('cadastro')">Cadastrar</button>
            </div>

            <!-- Login Form -->
            <div id="login-tab" class="tab-content active">
                <div class="login-card">
                    <form class="login-form" action="home.html" method="get">
                        <div class="form-group">
                            <label for="loginEmail">E-mail</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="loginEmail" name="loginEmail" placeholder="Digite seu e-mail" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">Senha</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="loginPassword" name="loginPassword" placeholder="Digite sua senha" required>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" name="remember">
                                <span class="checkmark"></span>
                                Lembrar de mim
                            </label>
                            <a href="#" class="forgot-password">Esqueceu a senha?</a>
                        </div>
                        
                        <button type="submit" class="login-btn">
                            <i class="fas fa-sign-in-alt"></i>
                            Entrar
                        </button>
                    </form>
                </div>
            </div>

            <!-- Cadastro Form -->
            <div id="cadastro-tab" class="tab-content">
                <div class="cadastro-card">
                    <form class="cadastro-form" action="home.html" method="get">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Nome Completo</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Telefone</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirmar Senha</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="birthdate">Data de Nascimento</label>
                            <input type="date" id="birthdate" name="birthdate" required>
                        </div>
                        
                        <button type="submit" class="cadastro-btn">
                            <i class="fas fa-user-plus"></i>
                            Cadastrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Barbearia Style. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        function showTab(tabName) {
            // Remove active class from all tabs and contents
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to clicked tab and corresponding content
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }
    </script>
</body>
</html>
